<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="container">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title color="primary" size="small">Mon profil</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>        
          <form [formGroup]="formulaireProfil" (ngSubmit)="enregistrer()">            
            <ion-text> <h3 color="light">Changer de mot passe</h3> </ion-text>
            <ion-item lines="full">
              <ion-label position="floating">Nouveau mot de passe</ion-label>
              <ion-input type="password" formControlName="nouveauMotDePasse"></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Confirmer le mot de passe</ion-label>
              <ion-input type="password" formControlName="confirmMotDePasse"></ion-input>
            </ion-item>
            <br>

            <ion-item lines="full">
              <ion-label position="floating">Numéro de téléphone</ion-label>
              <ion-input type="text" formControlName="numeroDeTelephone"></ion-input>
            </ion-item>
            <br>

            <ion-label>Recevoir les recommmandations par :</ion-label>
            <ion-list lines="none" color="success">
              <ion-item>
                <ion-label>Mail</ion-label>
                <ion-checkbox formControlName="notif_mail"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Notifications</ion-label>
                <ion-checkbox formControlName="notif_appli"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Message</ion-label>
                <ion-checkbox formControlName="notif_sms"></ion-checkbox>
              </ion-item>
            </ion-list>
            <br>

            <ion-row>
              <ion-col>
                <ion-button type="submit" color="success" size="full" [disabled]="formulaireProfil.invalid">ENREGISTRER</ion-button>
              </ion-col>
            </ion-row>    
  
            <ion-row>
              <ion-col>
                <ion-button type="button" color="danger" size="small" fill="clear" expand="block">ANNULER</ion-button>
              </ion-col>
            </ion-row>
          </form>      
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>

<ion-content [fullscreen]="true">

  <div class="flex-center">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title color="primary">Connexion</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>        
          <form [formGroup]="formulaireConnexion" (ngSubmit)="seConnecter()" novalidate>
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
      
            <ion-item lines="full">
              <ion-label position="floating">Mot de passe</ion-label>
              <ion-input formControlName="motDePasse" type="password"></ion-input>
            </ion-item>
  
            <ion-row>
              <ion-col>
                <ion-button type="button" color="danger" fill="clear" class="mot_de_passe" size="full">Mot de passe oubli√© ?</ion-button>
              </ion-col>
            </ion-row>
          
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="success"  size="full" [disabled]="formulaireConnexion.invalid">SE CONNECTER</ion-button>
              </ion-col>
            </ion-row>    
  
            <ion-row>
              <ion-col>
                <ion-button type="button" color="primary" (click)="sinscrire()" size="full" fill="clear">S'INSCRIRE</ion-button>
              </ion-col>
            </ion-row>
          </form>      
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
